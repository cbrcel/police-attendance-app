<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Police Duty Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
      padding: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Police Duty Attendance</h3>
    <form action="/submit" method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Police ID</label>
        <input type="text" name="police_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Rank</label>
        <select name="rank" class="form-select" required>
          {% for rank in ranks %}
            <option value="{{ rank }}">{{ rank }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Station</label>
        <select name="station" class="form-select" required>
          {% for station in stations %}
            <option value="{{ station }}">{{ station }}</option>
          {% endfor %}
        </select>
      </div>

      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Mark Attendance</button>
      </div>
    </form>
  </div>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;
    }, function(error) {
      alert('GPS location access is required for attendance.');
    });
  </script>
</body>
</html>
